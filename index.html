    <script>
      window.addEventListener('pageshow', checkDownsellTimestamp)

      function checkDownsellTimestamp() {
          const timestamp = localStorage.getItem("DOWNSELL_01_BACK_CHECKOUT")
          if (timestamp) {
              const elapsedTime = Date.now() - parseInt(timestamp, 10)
              if (elapsedTime >= 3600000)
                  localStorage.removeItem("DOWNSELL_01_BACK_CHECKOUT")
              else
                  goToDownsell()
          }
      }

      function goToDownsell() {
          const url = `https://edsonpag.github.io/downsell.html`
          let urlBackRedirect = url;
